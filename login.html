<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Student Login</title>
</head>
<body>
    <!-- <img src="../images/studyBack.jpg" alt="@"> -->
    <div class="container">
        <form action="/login">
            <h1>LOGIN</h1>
            <div class="login-content">
                <ul>
                    <ul>
                        <li><i class="material-icons">perm_identity</i></li>
                        <li><input type="text" name="usn" placeholder="usn number" required></li>
                    </ul>
                    <ul>
                        <li><i class="material-icons">contacts</i></li>
                        <li><input type="text" name="contact" placeholder="contact number" maxlength="10"  required></li>
                    </ul>
                    <ul>
                        <li><a href="home.html"><input id="button" type="button" name="login" value="LOGIN"></a></li>
                    </ul>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
